version: '3.8'

services:
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=alex
      - POSTGRES_PASSWORD=alex123
      - POSTGRES_DB=stock_db
    volumes:
      - /database/timescaledb/data:/var/lib/postgresql/data
      - /database/timescaledb/config/postgresql.conf:/usr/local/var/postgres/postgresql.conf
      - /database/timescaledb/metrics:/var/lib/postgresql/metrics
      - /etc/localtime:/etc/localtime:ro
    cpuset: "0,1,2,3"
    deploy:
      resources:
        limits:
          cpus: 4
          memory: 4GB
        reservations:
          memory: 1GB